<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="question">What is a lambda function in Python?</div>
    <div class="options">
      <button class="option" id="option1">A. A lambda function is a function that can only be used with the lambda keyword.</button>
      <button class="option" id="option2">B. A lambda function is a function with a variable number of arguments.</button>
      <button class="option" id="option3">C. A lambda function is a small, anonymous function that can have any number of arguments, but can only have one expression.</button>
      <button class="option" id="option4">D. A lambda function is a function that can be accessed across different modules.</button>
    </div>
    <div class="message" id="message"></div>
    <button class="submit" id="submit">Submit</button>

  </div>
