<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question">Which Python function is used to find the number of characters in a string?</div>
        <div class="options">
            <button class="option" id="option1">A. length()</button>
            <button class="option" id="option2">B. count()</button>
            <button class="option" id="option3">C. size()</button>
            <button class="option" id="option4">D. len()</button>
        </div>
        <div class="message" id="message"></div>
        <button class="submit" id="submit">Submit</button>
    </div>

    <link rel="stylesheet" href="/style.css" />

    <script src="/script2.js" defer></script>
</body>
</html>
