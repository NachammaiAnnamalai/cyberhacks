<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="question">What does the setTimeout() function do in JavaScript?</div>
    <div class="options">
      <!-- A is correct-->
      <button class="option" id="option1">A.Delays the execution of a function for a specified number of milliseconds</button>
      <button class="option" id="option2">B.Repeats the execution of a function at specified
        intervals</button>
      <button class="option" id="option3">C.Stops the execution of a function</button>
      <button class="option" id="option4">D.Executes a function immediately without any delay</button>
    </div>
    <div class="message" id="message"></div>
    <button class="submit" id="submit">Submit</button>

  </div>

  <link rel="stylesheet" href="/style.css" />

  <script src="/quizJ2L1.js" defer></script>
</body>

</html>
