<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="question">Explain the difference between the is and == operators in Python when comparing two objects.</div>
    <div class="options">
      <button class="option" id="option1">A. "is" checks if two objects have the same value, while == checks if they refer to the same object.</button>
      <button class="option" id="option2">B. "is" and == are identical in their behavior.</button>
      <button class="option" id="option3">C. "is" checks if two objects refer to the same memory location, while == checks if they have the same value.</button>
      <button class="option" id="option4">D. "is" and == are used interchangeably for object comparison.</button>
    </div>
    <div class="message" id="message"></div>
    <button class="submit" id="submit">Submit</button>

  </div>

  <link rel="stylesheet" href="/style.css" />

  <script src="/3level1.js" defer></script>
