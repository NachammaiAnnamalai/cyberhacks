<body>
  <div class="container">
   
    <div class="question">Which of the following array methods adds one or more elements to the end of an array and returns the new length of the array?

</div>
    <!-- Answer is A -->
    <div class="options">
      <button class="option" id="option1">A. push()</button>
      <button class="option" id="option2">B. pop()</button>
      <button class="option" id="option3">C. shift()</button>
      <button class="option" id="option4">D. unshift()</button>
    </div>
    <div class="message" id="message"></div>
    <button class="submit" id="submit">Submit</button>

  </div>
