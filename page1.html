<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question">What is the correct syntax to print "Hello, World!" in Python??</div>
        <div class="options">
            <button class="option" id="option1">A. console.log("Hello, World!")</button>
            <button class="option" id="option2">B. System.out.print("Hello, World!")</button>
            <button class="option" id="option3">C. print("Hello, World!")</button>
            <button class="option" id="option4">D. echo("Hello, World!")</button>
        </div>
        <div class="message" id="message"></div>
        <button class="submit" id="submit">Submit</button>
      
    </div>

    <link rel="stylesheet" href="/style.css" />

    <script src="/script1.js" defer></script>
</body>
</html>
