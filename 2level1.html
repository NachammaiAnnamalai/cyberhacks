<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="question">In Python, which of the following is used to open a file in binary mode?</div>
    <div class="options">
      <button class="option" id="option1">A. 'rb'</button>
      <button class="option" id="option2">B. 'r'</button>
      <button class="option" id="option3">C. 'wb'</button>
      <button class="option" id="option4">D. 'b'</button>
    </div>
    <div class="message" id="message"></div>
    <button class="submit" id="submit">Submit</button>

  </div>

  <link rel="stylesheet" href="/style.css" />

  <script src="/2level1.js" defer></script>
</body>

</html>
