<body>
  <div class="container">
    <div class="question">What does the __init__ method in a Python class do?</div>
    <div class="options">
      <button class="option" id="option1">A. It is a constructor method that initializes the object's attributes.</button>
      <button class="option" id="option2">B.  It is used to define a class variable.</button>
      <button class="option" id="option3">C.It is a magic method for string formatting.</button>
      <button class="option" id="option4">D. It is a method for adding two numbers.)</button>
    </div>

    <button class="submit" id="submit">Submit</button>

  </div>
